<style>
/* ====== GENERAL PAGE STYLES ====== */
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    color: white;
    text-align: center;
}

/* ====== NAVIGATION BAR ====== */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(0,0,0,0.6); /* Transparent dark glass effect */
    backdrop-filter: blur(10px);
    padding: 15px 25px;
    display: flex;
    align-items: center;
    gap: 25px;
    z-index: 999;
    box-shadow: 0 3px 10px rgba(0,0,0,0.3);
}

/* Navbar Links */
.navbar a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 17px;
    transition: 0.3s;
}

.navbar a:hover {
    color: #00eaff;
    text-shadow: 0 0 10px #00eaff;
}

/* ====== LOGO ====== */
.logo {
    width: 120px;
    height: auto;
    margin-top: 90px; /* Push down to avoid hiding under navbar */
}

/* ====== MAIN CONTENT ====== */
.content {
    margin-top: 40px;
    padding: 20px;
}

h1 {
    font-size: 40px;
    margin-top: 30px;
    text-transform: uppercase;
}

p {
    font-size: 18px;
    line-height: 1.5;
}

/* ====== CONTACT INFO ====== */
.contact-info {
    margin-top: 30px;
}

.contact-info h3 {
    margin-bottom: 5px;
    font-size: 22px;
}

.contact-info a {
    color: #fff;
    text-decoration: none;
}

.contact-info a:hover {
    color: #00eaff;
    text-shadow: 0 0 10px #00eaff;
}
</style>
</head>

<body>
